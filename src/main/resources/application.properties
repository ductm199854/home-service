spring.application.name=home-service

eureka.client.service-url.defaultZone=http://localhost:8769/eureka/
eureka.instance.prefer-ip-address=true

server.port = 8767

# Database connection settings
spring.datasource.url= jdbc:mysql://localhost:3306/home_service
spring.datasource.username= root
spring.datasource.password= root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db.changelog/db.changelog-persistence.xml
logging.level.liquibase= INFO
